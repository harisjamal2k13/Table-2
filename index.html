<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<table border="2" bgcolor="#2B9522"  cellspacing="5" cellpadding="20">
		<tr bgcolor="cyan">
			<th bgcolor="cyan">Day</th>
			<th bgcolor="purple">11:00</th>
			<th bgcolor="violet">1:00</th>
			<th bgcolor="orange">3:00</th>
		</tr>
		<tr bgcolor="magenta">
			<td bgcolor="brown">Monday</td>
			<td align="center" bgcolor="red" colspan="3">Urdu</td>

		</tr>
		<tr bgcolor="Yellow">
			<td bgcolor="orange">Wednesday</td>
			<td align="center" bgcolor="magenta" colspan="2" rowspan="2">English</td>
			<td bgcolor="cyan">SST</td>
		</tr>
		<tr bgcolor="pink">
			<td bgcolor="grey">Thursday</td>
			<td bgcolor="yellow">SST</td>
		</tr>
	</table>
</body>

</html>
